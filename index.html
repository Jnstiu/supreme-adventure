<script>
  window.addEventListener('load', function() {
    var hardSW = L.latLng(7.0, -87.0);
    var hardNE = L.latLng(12.1, -82.0);
    var hardBounds = L.latLngBounds(hardSW, hardNE);

    var softSW = L.latLng(7.0 - 0.60, -87.0 - 0.35);
    var softNE = L.latLng(12.1 + 0.60, -82.0 + 0.35);
    var softBounds = L.latLngBounds(softSW, softNE);

    var mapRef = map_0692f0705bfd581d6beacde90985cc84;
    mapRef.setMaxBounds(hardBounds);
    mapRef.options.maxBoundsViscosity = 1.0;
    var baseMinZoom = mapRef.getBoundsZoom(hardBounds);
    mapRef.setMinZoom(baseMinZoom);

    var cityBounds = L.latLngBounds([[9.93,-84.08],[10.3,-85.84],[9.62,-84.63],[9.39,-84.14],[9.66,-82.76]]);
    var isPopupOpen = false;
    function isMobile() { return window.matchMedia('(max-width: 900px), (pointer: coarse)').matches; }

    function fitAllCitiesForLayout() {
      if (isPopupOpen && isMobile()) return; // don't refit on mobile during popup
      var mobile = isMobile();
      if (mobile) {
        // Closest possible zoom that still contains all cities, device-size aware.
        var baseZoom = mapRef.getBoundsZoom(cityBounds, true);   // tightest fit (no padding)
        var center = cityBounds.getCenter();
        mapRef.setView(center, baseZoom, {animate:false});
        // Try one step closer; if it would crop any city, fall back.
        var candidate = baseZoom + 1;
        mapRef.setView(center, candidate, {animate:false});
        if (!mapRef.getBounds().contains(cityBounds)) {
          mapRef.setView(center, baseZoom, {animate:false});
        }
        // Slight breathing room by nudging inside a padded bounds (very small)
        mapRef.panInsideBounds(cityBounds.pad(0.02), {animate:false});
      } else {
        mapRef.fitBounds(cityBounds, {
          paddingTopLeft: [30, 40],
          paddingBottomRight: [200, 30],
          animate: false
        });
      }
    }

    var resizeTimer;
    function onResize() { clearTimeout(resizeTimer); resizeTimer = setTimeout(fitAllCitiesForLayout, 120); }
    fitAllCitiesForLayout();
    window.addEventListener('resize', onResize);

    // Tile fallback
    var fallbackAdded = false;
    Object.values(mapRef._layers).forEach(function(layer) {
      if (layer && typeof layer.getTileUrl === 'function') {
        layer.on('tileerror', function() {
          if (fallbackAdded) return;
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(mapRef);
          fallbackAdded = true;
        });
      }
    });

    var cityMarkers = {
      "San Jos√©": marker_d426c699724f9de162ebf9ee36e07c6e,
      "Tamarindo": marker_a14e316f692a4aea84ae2b9ec40c25d8,
      "Jac√≥": marker_703393361cec6fc26d2518aa16161186,
      "Manuel Antonio": marker_3339f60be4c799d4503269db5304be1c,
      "Puerto Viejo": marker_92823205f4b5cd6f6168e9a6ee97f921
    };

    // Popup behavior (same as last build)
    Object.values(cityMarkers).forEach(function(mk) {
      var p = mk.getPopup && mk.getPopup();
      if (p) {
        p.options.autoPan = true;
        p.options.keepInView = false;
        p.options.autoPanPaddingTopLeft = [20, 30];
        p.options.autoPanPaddingBottomRight = [20, 30];
      }
    });

    function jumpToCity(city, lat, lng) {
      var mk = cityMarkers[city];
      mapRef.flyTo([lat, lng], Math.max(mapRef.getZoom(), 11), {duration: 0.7});
      if (mk && mk.openPopup) { setTimeout(function() { mk.openPopup(); }, 720); }
      closeSheet();
    }

    document.querySelectorAll('#cityMenu .btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        jumpToCity(this.getAttribute('data-city'),
                   parseFloat(this.getAttribute('data-lat')),
                   parseFloat(this.getAttribute('data-lng')));
      });
    });

    var fab = document.getElementById('cityFab');
    var sheet = document.getElementById('citySheet');
    function openSheet() { sheet.classList.add('open'); fab.setAttribute('aria-expanded','true'); }
    function closeSheet() { sheet.classList.remove('open'); fab.setAttribute('aria-expanded','false'); }
    if (fab && sheet) {
      fab.addEventListener('click', function() { sheet.classList.toggle('open'); });
      sheet.querySelectorAll('.btn').forEach(function(btn){
        btn.addEventListener('click', function(){
          jumpToCity(this.getAttribute('data-city'),
                     parseFloat(this.getAttribute('data-lat')),
                     parseFloat(this.getAttribute('data-lng')));
        });
      });
    }

    // Mobile-only zoom lock when popup is open
    function lockZoom() {
      mapRef.scrollWheelZoom.disable();
      mapRef.touchZoom.disable();
      mapRef.doubleClickZoom.disable();
      mapRef.boxZoom.disable();
      mapRef.keyboard.disable();
      mapRef._prevMinZoom = mapRef.getMinZoom();
      mapRef.setMinZoom(mapRef.getZoom());
    }
    function unlockZoom() {
      mapRef.scrollWheelZoom.enable();
      mapRef.touchZoom.enable();
      mapRef.doubleClickZoom.enable();
      mapRef.boxZoom.enable();
      mapRef.keyboard.enable();
      if (mapRef._prevMinZoom !== undefined) { mapRef.setMinZoom(mapRef._prevMinZoom); delete mapRef._prevMinZoom; }
    }

    mapRef.on('popupopen', function() {
      isPopupOpen = true;
      mapRef.setMaxBounds(softBounds);
      if (isMobile()) lockZoom();
      setTimeout(function() { mapRef.panInsideBounds(softBounds, {animate: true, paddingTopLeft: [20,30], paddingBottomRight: [20,30]}); }, 0);
    });
    mapRef.on('popupclose', function() {
      isPopupOpen = false;
      if (isMobile()) unlockZoom();
      mapRef.panInsideBounds(hardBounds, {animate: true});
      setTimeout(function() { mapRef.setMaxBounds(hardBounds); mapRef.panInsideBounds(hardBounds, {animate: true}); }, 350);
    });
  });
</script>
