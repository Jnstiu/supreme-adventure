<body>
    
    
<style>
  .leaflet-popup-content { max-height: min(60vh, 520px); overflow-y: auto; padding-right: 6px; }
  .leaflet-popup-content::-webkit-scrollbar { width: 8px; }
  .leaflet-popup-content::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.35); border-radius: 8px; }
  @media (max-width: 768px) {
    .leaflet-popup-content-wrapper, .leaflet-popup-tip { max-width: min(88vw, 340px) !important; }
    .leaflet-popup-content { max-width: calc(min(88vw, 340px) - 24px); font-size: 15px; }
  }

  .cr-airport { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.5; color: #111; }
  .cr-airport ul { margin: 6px 0 0 18px; padding: 0; }

  #cityMenu { position: absolute; top: 12px; right: 12px; z-index: 1000; background: rgba(17,17,17,0.9); color: #fff; padding: 10px; border-radius: 12px; backdrop-filter: blur(2px); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  #cityMenu h3 { margin: 0 0 8px; font-size: 14px; font-weight: 700; letter-spacing: .3px; }
  #cityMenu .btn { display: block; width: 100%; text-align: left; background: #222; color: #fff; border: 2px solid #444; border-radius: 10px; padding: 10px 12px; margin: 6px 0; font-size: 14px; cursor: pointer; min-height: 44px; font-family: inherit; }
  #cityMenu .btn:hover { background: #2c2c2c; }
  #cityMenu .btn:focus-visible { outline: 3px solid #FFD400; outline-offset: 2px; }
  #cityMenu .btn.selected { background: #314252; border-color: #4e6d8a; }
  @media (max-width: 900px), (pointer: coarse) { #cityMenu { display: none; } }

  #cityFab { position: absolute; right: 14px; bottom: calc(16px + env(safe-area-inset-bottom)); z-index: 1000; background: #111; color: #fff; border: 0; border-radius: 9999px; width: 56px; height: 56px; box-shadow: 0 10px 20px rgba(0,0,0,.35); font-weight: 700; }
  #cityFab:focus-visible { outline: 3px solid #FFD400; outline-offset: 2px; }
  @media (min-width: 901px) and (pointer: fine) { #cityFab { display: none; } }

  #citySheet { position: absolute; left: 0; right: 0; bottom: 0; transform: translateY(100%); transition: transform .28s ease; z-index: 1000; background: rgba(20,20,20,.97); color: #fff; border-top-left-radius: 16px; border-top-right-radius: 16px; padding: 8px 14px calc(14px + env(safe-area-inset-bottom)); box-shadow: 0 -12px 28px rgba(0,0,0,.4); display: block; }
  #citySheet.open { transform: translateY(0%); }
  #citySheet h3 { margin: 6px 0 8px; font-size: 16px; font-weight: 800; }
  #citySheet .btn { display: block; width: 100%; text-align: left; background: #222; color: #fff; border: 2px solid #444; border-radius: 12px; padding: 12px 14px; margin: 8px 0; font-size: 16px; min-height: 48px; }
  @media (min-width: 901px) and (pointer: fine) { #citySheet { display: none; } }

  #sheetHeader { position: relative; display: flex; align-items: center; justify-content: center; padding-top: 8px; }
  #closeSheetBtn { position: absolute; right: 0; top: 4px; background: transparent; color: #cfcfcf; border: 0; font-size: 14px; padding: 8px 10px; cursor: pointer; }
  #closeSheetBtn:focus-visible { outline: 3px solid #FFD400; outline-offset: 2px; }
  #grabber { position:absolute; top: 6px; left: 50%; transform: translateX(-50%); width: 42px; height: 4px; background: #666; border-radius: 999px; opacity: .9; }

  .route-hud { position: absolute; left: 12px; bottom: calc(12px + env(safe-area-inset-bottom)); z-index: 1200; background: rgba(0,0,0,.7); color: #fff; padding: 8px 10px; border-radius: 10px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-size: 14px; display: none; }
  .route-hud button { margin-left: 8px; background: #222; color: #fff; border: 1px solid #555; border-radius: 8px; padding: 6px 10px; }
</style>

<script>
  window.addEventListener('load', function() {
    var PADDING_PX = 300;

    var hardSW = L.latLng(7.0, -87.0);
    var hardNE = L.latLng(12.1, -82.0);
    var hardBounds = L.latLngBounds(hardSW, hardNE);

    var softSW = L.latLng(7.0 - 0.60, -87.0 - 0.35);
    var softNE = L.latLng(12.1 + 0.60, -82.0 + 0.35);
    var softBounds = L.latLngBounds(softSW, softNE);

    var mapRef = map_668669d20027e2aa1e6169aca9da043f;
    function isMobile() { return window.matchMedia('(max-width: 900px), (pointer: coarse)').matches; }

    function padBoundsByPixels(bounds, px) {
      var z = mapRef.getZoom();
      var nw = mapRef.project(bounds.getNorthWest(), z);
      var se = mapRef.project(bounds.getSouthEast(), z);
      var pad = L.point(px, px);
      var nw2 = nw.subtract(pad);
      var se2 = se.add(pad);
      return L.latLngBounds(mapRef.unproject(nw2, z), mapRef.unproject(se2, z));
    }

    function applyMaxBounds() {
      if (isMobile()) {
        var mobilePadded = padBoundsByPixels(hardBounds, PADDING_PX);
        mapRef.setMaxBounds(mobilePadded);
      } else {
        mapRef.setMaxBounds(hardBounds);
      }
    }

    mapRef.options.maxBoundsViscosity = 1.0;
    var baseMinZoom = mapRef.getBoundsZoom(hardBounds);
    mapRef.setMinZoom(baseMinZoom);

    var cityBounds = L.latLngBounds([[9.93,-84.08],[10.3,-85.84],[9.62,-84.63],[9.39,-84.14],[9.66,-82.76]]);
    var isPopupOpen = false;

    function fitAllCitiesForLayout() {
      var mobile = isMobile();
      if (mobile) {
        var baseZoom = mapRef.getBoundsZoom(cityBounds, true);
        var center = cityBounds.getCenter();
        mapRef.setView(center, baseZoom, {animate:false});
        var candidate = baseZoom + 1;
        mapRef.setView(center, candidate, {animate:false});
        if (!mapRef.getBounds().contains(cityBounds)) mapRef.setView(center, baseZoom, {animate:false});
        mapRef.panInsideBounds(cityBounds.pad(0.02), {animate:false});
      } else {
        mapRef.fitBounds(cityBounds, { paddingTopLeft: [30, 40], paddingBottomRight: [200, 30], animate: false });
      }
    }

    // Initial layout, then capture the *exact* starting frame (center+zoom) for this device
    fitAllCitiesForLayout();
    applyMaxBounds();
    var initialCenter = mapRef.getCenter();
    var initialZoom = mapRef.getZoom();

    function resetToInitialFrame(smooth) {
      const opts = { duration: 0.8 };
      if (smooth && mapRef.flyTo) mapRef.flyTo(initialCenter, initialZoom, opts);
      else mapRef.setView(initialCenter, initialZoom, {animate: !!smooth});
    }

    var resizeTimer;
    function onResize() { clearTimeout(resizeTimer); resizeTimer = setTimeout(function(){ applyMaxBounds(); }, 120); }
    window.addEventListener('resize', onResize);
    mapRef.on('zoomend', function() {
      if (!isPopupOpen) applyMaxBounds();
      if (isPopupOpen && isMobile() && mapRef._popupMinZoom !== undefined && mapRef.getZoom() < mapRef._popupMinZoom) {
        mapRef.setZoom(mapRef._popupMinZoom);
      }
    });

    var cityMarkers = {
      "San José": marker_e997ab2463d92ef5ec6e0f7e4e4bca81,
      "Tamarindo": marker_49c7c7926981df6081a23721e324497f,
      "Jacó": marker_145b7d3043df6ba0c1230bf0f18a4715,
      "Manuel Antonio": marker_f1a655edb893ecbfe4998443516d2c8a,
      "Puerto Viejo": marker_08b1d432095e3489137f994b0250df25
    };

    Object.values(cityMarkers).forEach(function(mk) {
      var p = mk.getPopup && mk.getPopup();
      if (p) {
        p.options.autoPan = true;
        p.options.keepInView = false;
        p.options.autoPanPaddingTopLeft = [20, 30];
        p.options.autoPanPaddingBottomRight = [20, 30];
      }
    });

    function jumpToCity(city, lat, lng) {
      var mk = cityMarkers[city];
      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(reduceMotion) mapRef.setView([lat, lng], Math.max(mapRef.getZoom(), 11), {animate:false});
      else mapRef.flyTo([lat, lng], Math.max(mapRef.getZoom(), 11), {duration: 0.7});
      if (mk && mk.openPopup) setTimeout(function() { mk.openPopup(); }, reduceMotion ? 0 : 720);
    }

    // Routing state
    let activeRouteLayer = null;
    const routeHud = document.getElementById('routeHud');
    const clearRouteBtn = document.getElementById('clearRouteBtn');

    function clearRoute() {
      if (activeRouteLayer) { mapRef.removeLayer(activeRouteLayer); activeRouteLayer = null; }
      if (routeHud) routeHud.style.display = 'none';
    }
    if (clearRouteBtn) clearRouteBtn.addEventListener('click', clearRoute);

    // Desktop quick-jump: deselect closes popup, clears route, resets to initial frame smoothly
    let selectedCity = null;
    function setButtonSelected(btn, sel) {
      btn.classList.toggle('selected', sel);
      btn.setAttribute('aria-pressed', sel ? 'true' : 'false');
    }
    function clearAllSelections() {
      document.querySelectorAll('#cityMenu .btn').forEach(b=> setButtonSelected(b, false));
      selectedCity = null;
    }
    document.querySelectorAll('#cityMenu .btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        const city = this.dataset.city;
        const lat = parseFloat(this.dataset.lat);
        const lng = parseFloat(this.dataset.lng);
        if (selectedCity === city) {
          const mk = cityMarkers[city];
          if (mk && mk.closePopup) mk.closePopup();
          setButtonSelected(this, false);
          this.blur();
          selectedCity = null;
          clearRoute();
          setTimeout(function() { resetToInitialFrame(true); }, 150); // allow popupclose to settle
        } else {
          clearAllSelections();
          setButtonSelected(this, true);
          selectedCity = city;
          jumpToCity(city, lat, lng);
          this.blur();
        }
      });
    });

    // Mobile FAB + bottom sheet
    var fab = document.getElementById('cityFab');
    var sheet = document.getElementById('citySheet');
    var closeBtn = document.getElementById('closeSheetBtn');
    var selectedCityMobile = null;

    if (fab && sheet) {
      fab.style.display = 'block';
      fab.addEventListener('click', function() {
        sheet.classList.toggle('open');
        this.setAttribute('aria-expanded', sheet.classList.contains('open') ? 'true' : 'false');
      });
      if (closeBtn) { closeBtn.addEventListener('click', ()=> sheet.classList.remove('open')); }
      document.addEventListener('keydown', function(e) { if (e.key === 'Escape' && sheet.classList.contains('open')) sheet.classList.remove('open'); });
    }

    // Mobile quick-jump: tap same city => deselect + reset to initial frame
    document.querySelectorAll('#citySheet .btn').forEach(function(btn){
      btn.addEventListener('click', function() { 
        const city = this.dataset.city;
        const lat = parseFloat(this.dataset.lat);
        const lng = parseFloat(this.dataset.lng);
        if (selectedCityMobile === city) {
          const mk = cityMarkers[city];
          if (mk && mk.closePopup) mk.closePopup();
          selectedCityMobile = null;
          clearRoute();
          setTimeout(function() { resetToInitialFrame(true); }, 150);
          sheet.classList.remove('open');
        } else {
          selectedCityMobile = city;
          jumpToCity(city, lat, lng);
          sheet.classList.remove('open');
        }
      });
    });

    function enableLimitedZoom() {
      var z = mapRef.getZoom();
      mapRef._savedMinZoom = mapRef.getMinZoom();
      mapRef._popupMinZoom = Math.max(baseMinZoom, z - 2);
      mapRef.setMinZoom(mapRef._popupMinZoom);
    }
    function restoreZoomLimits() {
      if (mapRef._savedMinZoom !== undefined) {
        mapRef.setMinZoom(mapRef._savedMinZoom);
        delete mapRef._savedMinZoom;
      }
      delete mapRef._popupMinZoom;
    }

    mapRef.on('popupopen', function() {
      isPopupOpen = true;
      mapRef.setMaxBounds(softBounds);
      if (isMobile()) enableLimitedZoom();
      setTimeout(function() { mapRef.panInsideBounds(softBounds, {animate: true, paddingTopLeft: [20,30], paddingBottomRight: [20,30]}); }, 0);
    });
    mapRef.on('popupclose', function() {
      isPopupOpen = false;
      if (isMobile()) restoreZoomLimits();
      applyMaxBounds();
      mapRef.panInsideBounds(mapRef.options.maxBounds, {animate: true});
    });

    const airportLL = {"SJO": {"lat": 9.9939, "lng": -84.2088}, "LIR": {"lat": 10.5933, "lng": -85.5444}, "XQP": {"lat": 9.4432, "lng": -84.1298}, "TNO": {"lat": 10.3139, "lng": -85.8163}};
    const cityLL = {"San Jos\u00e9": {"lat": 9.93, "lng": -84.08}, "Tamarindo": {"lat": 10.3, "lng": -85.84}, "Jac\u00f3": {"lat": 9.62, "lng": -84.63}, "Manuel Antonio": {"lat": 9.39, "lng": -84.14}, "Puerto Viejo": {"lat": 9.66, "lng": -82.76}};
    const cityAirports = {"San Jos\u00e9": ["SJO"], "Tamarindo": ["LIR", "TNO"], "Jac\u00f3": ["SJO"], "Manuel Antonio": ["SJO", "XQP"], "Puerto Viejo": ["SJO"]};

    function miles(km) { return km * 0.621371; }
    function etaFromKm(km, kmh = 55) { 
      const mins = Math.round((km / kmh) * 60);
      const h = Math.floor(mins/60), m = mins % 60;
      return h ? (m ? `${h} hr ${m} min` : `${h} hr`) : `${m} min`;
    }

    function gmapsUrl(oLat,oLng,dLat,dLng) {
      return `https://www.google.com/maps/dir/?api=1&origin=${oLat},${oLng}&destination=${dLat},${dLng}&travelmode=driving`;
    }

    async function drawRoute(origin, dest) {
      try {
        const url = `https://router.project-osrm.org/route/v1/driving/${origin.lng},${origin.lat};${dest.lng},${dest.lat}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('OSRM request failed');
        const data = await res.json();
        if (!data.routes || !data.routes.length) throw new Error('No route');
        const geo = data.routes[0].geometry;
        if (activeRouteLayer) mapRef.removeLayer(activeRouteLayer);
        activeRouteLayer = L.geoJSON(geo, {
          style: { color: '#00D8D8', weight: 5, opacity: 0.9 }
        }).addTo(mapRef);
        mapRef.fitBounds(activeRouteLayer.getBounds(), { padding: [30,30] });
        if (routeHud) routeHud.style.display = 'block';
      } catch (e) {
        window.open(gmapsUrl(origin.lat, origin.lng, dest.lat, dest.lng), '_blank', 'noopener');
      }
    }

    window.routeAirportToCity = function(airportCode, cityName) {
      const a = airportLL[airportCode];
      const c = cityLL[cityName];
      if (!a || !c) return;
      drawRoute(a, c);
    };

    window.routeCityToAirport = function(cityName, airportCode) {
      const a = airportLL[airportCode];
      const c = cityLL[cityName];
      if (!a || !c) return;
      drawRoute(c, a);
    };

    function distKm(a, b) { return mapRef.distance(L.latLng(a.lat,a.lng), L.latLng(b.lat,b.lng)) / 1000; }

    // Airport popups with SJO/LIR bolding and up-to-3 rows behavior
    Object.entries(airportLL).forEach(([code, ll])=>{
      const rowsAll = Object.entries(cityLL).map(([name, cll])=>{
        const dkm = distKm(ll, cll);
        return { name, cll, dkm, mi: Math.round(miles(dkm)), eta: etaFromKm(dkm) };
      }).sort((a,b)=> a.dkm - b.dkm);

      const intl = (code === 'SJO' || code === 'LIR');
      const relevantNames = new Set();
      if (intl) {
        Object.entries(cityAirports).forEach(([city, codes])=>{ if (codes.includes(code)) relevantNames.add(city); });
      }

      const mustShow = rowsAll.filter(r => relevantNames.has(r.name));
      const extras = rowsAll.filter(r => !relevantNames.has(r.name));

      let rows;
      if (mustShow.length > 0) {
        rows = mustShow.slice();
        if (mustShow.length < 3) rows = rows.concat(extras.slice(0, 3 - mustShow.length));
      } else {
        rows = rowsAll.slice(0,3);
      }

      const list = rows.map((row)=>{
        const isBold = intl && relevantNames.has(row.name);
        const nameHtml = isBold ? `<b>${row.name}</b>` : row.name;
        const dirOverlay = `<a href="#" onclick="routeAirportToCity('${code}','${row.name}');return false;">Directions</a>`;
        const gmaps = `<a href="${gmapsUrl(ll.lat,ll.lng,row.cll.lat,row.cll.lng)}" target="_blank" rel="noopener">Open in Google Maps</a>`;
        return `<li>${nameHtml}: ${row.mi} mi (~${row.eta}) · ${dirOverlay} · ${gmaps}</li>`;
      }).join('');

      L.marker([ll.lat,ll.lng], {opacity:0, interactive:true})
        .addTo(mapRef)
        .bindPopup(`<div class="cr-airport"><div class="cr-title" style="font-weight:800;font-size:20px;margin-bottom:4px;">${code} Airport</div><ul>${list}</ul></div>`);
    });

  });
</script>
