<style>
  .leaflet-popup-content { max-height: min(60vh, 520px); overflow-y: auto; padding-right: 6px; }

  #cityMenu { position: absolute; top: 12px; right: 12px; z-index: 1000; background: rgba(17,17,17,0.9); color: #fff; padding: 10px; border-radius: 12px; backdrop-filter: blur(2px); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

  #cityMenu .btn { display: block; width: 100%; text-align: left; background: #222; color: #fff; border: 2px solid #444; border-radius: 10px; padding: 10px 12px; margin: 6px 0; font-size: 14px; cursor: pointer; min-height: 44px; font-family: inherit; }
  #cityMenu .btn:hover { background: #2c2c2c; }
  #cityMenu .btn:focus-visible { outline: 3px solid #FFD400; outline-offset: 2px; }

  #cityFab { display: none; position: absolute; right: 14px; bottom: calc(16px + env(safe-area-inset-bottom)); z-index: 1000; background: #111; color: #fff; border: 0; border-radius: 9999px; width: 56px; height: 56px; box-shadow: 0 10px 20px rgba(0,0,0,.35); font-weight: 700; }
  #cityFab:focus-visible { outline: 3px solid #FFD400; outline-offset: 2px; }
  #citySheet { display: none; position: absolute; left: 0; right: 0; bottom: 0; transform: translateY(100%); transition: transform .28s ease; z-index: 1000; background: rgba(20,20,20,.97); color: #fff; border-top-left-radius: 16px; border-top-right-radius: 16px; padding: 12px 14px calc(14px + env(safe-area-inset-bottom)); box-shadow: 0 -12px 28px rgba(0,0,0,.4); }
  #citySheet.open { transform: translateY(0%); }
  #citySheet h3 { margin: 2px 0 8px; font-size: 16px; font-weight: 800; }
  #citySheet .btn { display: block; width: 100%; text-align: left; background: #222; color: #fff; border: 2px solid #444; border-radius: 12px; padding: 12px 14px; margin: 8px 0; font-size: 16px; min-height: 48px; }

  @media (max-width: 768px) {
    .leaflet-top.leaflet-left { top: auto; bottom: calc(92px + env(safe-area-inset-bottom)); }

<script>
  window.addEventListener('load', function() {
    var hardSW = L.latLng(7.0, -87.0);
    var hardNE = L.latLng(12.1, -82.0);
    var hardBounds = L.latLngBounds(hardSW, hardNE);

    var softSW = L.latLng(7.0 - 0.60, -87.0 - 0.35);
    var softNE = L.latLng(12.1 + 0.60, -82.0 + 0.35);
    var softBounds = L.latLngBounds(softSW, softNE);

    var mapRef = map_1bc72a950b95189c50642eca2f8566b8;
    mapRef.setMaxBounds(hardBounds);
    mapRef.options.maxBoundsViscosity = 1.0;
    var baseMinZoom = mapRef.getBoundsZoom(hardBounds);
    mapRef.setMinZoom(baseMinZoom);

    // Fit all cities; responsive padding
    var cityBounds = L.latLngBounds([[9.93,-84.08],[10.3,-85.84],[9.62,-84.63],[9.39,-84.14],[9.66,-82.76]]);
    var isPopupOpen = false;
    function isMobile() {
      return window.matchMedia('(max-width: 900px), (pointer: coarse)').matches;
    }
    function fitAllCitiesForLayout() {
      if (isPopupOpen && isMobile()) return; // don't refit on mobile while popup open
      var mobile = window.matchMedia('(max-width: 768px)').matches;
      mapRef.fitBounds(cityBounds, {
        paddingTopLeft: mobile ? [20, 30] : [30, 40],
        paddingBottomRight: mobile ? [20, 30] : [200, 30],
        animate: false
      });
    }
    var resizeTimer;
    function onResize() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(fitAllCitiesForLayout, 120);
    }
    fitAllCitiesForLayout();
    window.addEventListener('resize', onResize);

    // Tile fallback
    var fallbackAdded = false;
    Object.values(mapRef._layers).forEach(function(layer) {
      if (layer && typeof layer.getTileUrl === 'function') {
        layer.on('tileerror', function() {
          if (fallbackAdded) return;
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(mapRef);
          fallbackAdded = true;
        });
      }
    });

    var cityMarkers = {
      "San José": marker_24fa6a11e5d29af9ef4d7e7a4a91f42f,
      "Tamarindo": marker_a6f50d97d4f0e523aa38fdc1b2bd84d5,
      "Jacó": marker_3cb12c6a44e5104d388e411e493df41b,
      "Manuel Antonio": marker_229bfaaed55d537baa0984cf7169662e,
      "Puerto Viejo": marker_820e4a04f18945fbd0fdef251310c7c5
    };

    // Popup behavior
    Object.values(cityMarkers).forEach(function(mk) {
      var p = mk.getPopup && mk.getPopup();
      if (p) {
        p.options.autoPan = true;
        p.options.keepInView = false;
        p.options.autoPanPaddingTopLeft = [20, 30];
        p.options.autoPanPaddingBottomRight = [20, 30];
      }
    });

    function jumpToCity(city, lat, lng) {
      var mk = cityMarkers[city];
      mapRef.flyTo([lat, lng], Math.max(mapRef.getZoom(), 11), {duration: 0.7});
      if (mk && mk.openPopup) { setTimeout(function() { mk.openPopup(); }, 720); }
      closeSheet();
    }

    // Desktop quick jump
    document.querySelectorAll('#cityMenu .btn').forEach(function(btn) {
      btn.addEventListener('click', function() {
        jumpToCity(this.getAttribute('data-city'),
                   parseFloat(this.getAttribute('data-lat')),
                   parseFloat(this.getAttribute('data-lng')));
      });
    });

    // Mobile sheet + FAB
    var fab = document.getElementById('cityFab');
    var sheet = document.getElementById('citySheet');
    function openSheet() { sheet.classList.add('open'); fab.setAttribute('aria-expanded','true'); }
    function closeSheet() { sheet.classList.remove('open'); fab.setAttribute('aria-expanded','false'); }
    if (fab && sheet) {
      fab.addEventListener('click', function() {
        if (sheet.classList.contains('open')) closeSheet(); else openSheet();
      });
      sheet.querySelectorAll('.btn').forEach(function(btn){
        btn.addEventListener('click', function(){
          jumpToCity(this.getAttribute('data-city'),
                     parseFloat(this.getAttribute('data-lat')),
                     parseFloat(this.getAttribute('data-lng')));
        });
      });
    }

    // --- Zoom lock ONLY on mobile while popup open ---
    function lockZoom() {
      mapRef.scrollWheelZoom.disable();
      mapRef.touchZoom.disable();
      mapRef.doubleClickZoom.disable();
      mapRef.boxZoom.disable();
      mapRef.keyboard.disable();
      mapRef._prevMinZoom = mapRef.getMinZoom();
      mapRef.setMinZoom(mapRef.getZoom());
    }
    function unlockZoom() {
      mapRef.scrollWheelZoom.enable();
      mapRef.touchZoom.enable();
      mapRef.doubleClickZoom.enable();
      mapRef.boxZoom.enable();
      mapRef.keyboard.enable();
      if (mapRef._prevMinZoom !== undefined) {
        mapRef.setMinZoom(mapRef._prevMinZoom);
        delete mapRef._prevMinZoom;
      }
    }

    mapRef.on('popupopen', function() {
      isPopupOpen = true;
      mapRef.setMaxBounds(softBounds);
      if (isMobile()) lockZoom();
      setTimeout(function() {
        mapRef.panInsideBounds(softBounds, {animate: true, paddingTopLeft: [20,30], paddingBottomRight: [20,30]});
      }, 0);
    });
    mapRef.on('popupclose', function() {
      isPopupOpen = false;
      if (isMobile()) unlockZoom();
      mapRef.panInsideBounds(hardBounds, {animate: true});
      setTimeout(function() {
        mapRef.setMaxBounds(hardBounds);
        mapRef.panInsideBounds(hardBounds, {animate: true});
      }, 350);
    });
  });
</script>
